<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Photo Format Converter</title>
</head>
<body>
    <div class="container" >
        <h1 class="h">Photo Format Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <select id="formatSelect">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="bmp">BMP</option>
            <option value="gif">GIF</option>
        </select>
        <br>
        <button class="button-animated" onclick="convertAndDownloadImage()">Convert & Download</button>
        <button class="button-animated2" onclick="generateImageBBLink()">Generate Direct Link</button>
        <div id="loadingMessage" style="display: none;"><div class="loading"></div> Processing...</div>
        <a id="downloadLink" download>Download Converted Image</a>
        <p id="directLink"></p>
    </div>

<script src="script/script.js"></script>
</body>
</html>
